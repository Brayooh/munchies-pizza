<!DOCTYPE html>
<html>
    <head>
        <title>Make Order</title>
        <link rel="stylesheet" href="../pizza-hub/css/bootstrap.css">
        <link rel="stylesheet" href="../pizza-hub/js/bootstrap.js">
        <link rel="stylesheet" href="../pizza-hub/css/styles.css">
        <link rel="stylesheet" href="../pizza-hub/js/scripts.js">
    </head>
    <body>
        <div class="topnav">
            <a href="../pizza-hub/index.html"><img src="http://www.munchiespizzahb.com/wp-content/uploads/2018/12/logo-1.png" alt="logo" style="height: 35px; width: 110px;"></a>
            <a class="active" href="../pizza-hub/make-order.html">make orders</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div> <br>
        <div id="img2">
            <header style="color: yellowgreen; font-size: 48px; text-align: center;"> Make your orders here </header> <br><br>
            <h2 style="margin-left: 8vh;">Choose your desired size!</h2> <br>
                    <form role="form" id="pizza-order">
                        <div class="sizeCost" id="sizeCost">
                                <div class="radio">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md">
                                                <label><input type="radio" name="optradio1" value="small">Small:600sh</label> <br>
                                                <img src="https://c7.uihere.com/files/365/977/146/california-style-pizza-sicilian-pizza-fried-chicken-hamburger-pizza-thumb.jpg" alt="logo" style="height: 32%; width: 32%;">   
                                            </div>
                                            <div class="col-md">
                                                <label><input type="radio" name="optradio1" value="medium">Medium:800sh</label><br>
                                                <img src="https://c7.uihere.com/files/365/977/146/california-style-pizza-sicilian-pizza-fried-chicken-hamburger-pizza-thumb.jpg" alt="logo" style="height: 55%; width: 55%;">
                                            </div>
                                            <div class="col-md">
                                                <label><input type="radio" name="optradio1" value="large">Large:1000sh</label><br>
                                                <img src="https://c7.uihere.com/files/365/977/146/california-style-pizza-sicilian-pizza-fried-chicken-hamburger-pizza-thumb.jpg" alt="logo" style="height: 75%; width: 75%;">
                                            </div>
                                        </div> <br>
                                        <h2>Select your desired crust</h2> <br>                                    
                                        <div class="crustCost" id="crustCost">
                                            <div class="radio">
                                            <div class="row">    
                                                <div class="col-md">
                                                    <label><input type="radio" name="me" value="crispy">Crispy</label>
                                                </div>
                                                <div class="col-md">
                                                    <label><input type="radio" name="me" value="stuffed">Stuffed,</label>
                                                </div>
                                                <div class="col-md">
                                                    <label><input type="radio" name="me" value="gluten">Gluten-free</label>
                                                </div>
                                            </div>
                                            </div>
                                        </div> <br>

                                        <h2>Choose your desired topping(200/= for each topping selected)</h2> <br>
                                            <div class="toppingsCost" id="toppingsCost">
                                                <div class="checkbox">
                                                    <div class="row">
                                                        <div class="col-md">
                                                            <label><input type="checkbox" value="pepperoni">Pepporoni</label>
                                                        </div>    
                                                        <div class="col-md">                                                                                               
                                                            <label><input type="checkbox" value="sausage">Sausage</label>                                                            
                                                        </div>
                                                        <div class="col-md">
                                                            <label><input type="checkbox" value="bacon">Bacon</label>                                                            
                                                        </div>
                                                        <div class="col-md">
                                                            <label><input type="checkbox" value="onion">Onion</label>
                                                        </div>
                                                    <div class="col-md">
                                                        <label><input type="checkbox" value="cheese">Extra Cheese</label>
                                                    </div>
                                                </div>
                                        </div>    
                                        </div>
                                        <div class="jhg">
                                                <button type="submit" class="btn btn-success">Check Total Order!</button> 
                                            </div>
                                            </form> <br> <br>
                                              <button type="dev" class="btn btn-danger but"
                                              style="margin-right: 180px; margin-top: -52px;">ORDER</button>
                                            </div>
                                            <div class="col-md-6">
                                                    <div id="result">
                                            <p style="color:grey;
                                              font-size: 28px; margin-left: 200px; margin-top: 200px; position: fixed;" class="animated zoomInUp me">Total
                                                            Cost:Ksh/ <span id="totalCostSpan"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
    </body>
</html>
